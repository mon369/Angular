<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{position.PositionName}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <form (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="PositionName">Position Name:</label>
                <input class="form-control" id="PositionName" type="text" name="PositionName" [(ngModel)]="position.PositionName"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="PositionDescription">Description:</label>
                <textarea class="form-control" id="PositionDescription" rows="5" name="PositionDescription" [(ngModel)]="position.PositionDescription"></textarea>
              </div>
            </div>
          </div>
          <hr />
          <a routerLink="/positions" class="btn btn-warning pull-left">Return to Position List</a>
          <input type="submit" class="btn btn-primary pull-right" value="Update Position" />
          <br />
          <br />
        </form>
      </div>
    </div>
    <br />
    <div class="alert alert-success" *ngIf="successMessage">
      <strong>Success!</strong> Position: {{position.PositionName}} was successfully saved.
    </div>
  </div>
</div>
